{% extends "contact/base_contact.html" %}

{% block contact_content %}
<!-- contact/add_lead.html content -->
<h2>Wniosek o wycenę</h2>
<div>
    <h3>Wypełnij formularz, aby okazać nam swoje zainteresowanie. Odezwiemy się w ciągu kilku dni ze spersonalizowaną ofertą.</h3>
    <form method="post" action="{% url 'add_lead' %}">
        {% csrf_token %}
        <label for="name">Imię i nazwisko:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Wiadomość:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Wyślij</button>
    </form>
</div>
{% endblock %}
